{% extends 'base.html' %}

{% block content %}
<h1>List of Products:</h1>

<table>
  <tr>
    <th>ID:</th>
    <th></th>
    <th>Name:</th>
    <th></th>
    <th>Category:</th>
    <th></th>
    <th>Cost:</th>
    <th></th>
    <th>Selling Price</th>
  </tr>
  {% for product in products %}
  <tr>
    <td><a href="/products/{{ product.id }}"> {{product.id}} </a></td>
    <td>|</td>
    <td>{{ product.name}}</td>
    <td>|</td>
    <td>{{ product.category }}</td>
    <td>|</td>
    <td>{{ product.cost }}</td>
    <td>|</td>
    <td>{{ product.selling_price }}</td>
    <td>|</td>

  </tr>
  {% endfor %}
</table>
{% endblock %}
