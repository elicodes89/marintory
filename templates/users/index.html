{% extends 'base.html' %}

{% block content %}
<h1>Users</h1>

<table>
    <tr>
      <th>ID:</th>
      <th></th>
        <th>Name:</th>
        <th></th>
        <th>Category:</th>
      </tr>
  {% for user in users %}

  <tr>
    <td><a href="/users/{{ user.id }}"> {{user.id}}</a></td>
    <td>|</td>
    <td>{{ user.name }}</td>
    <td>|</td>
    <td>{{ user.category }}</td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
